
services:
  web:
    build: ./django_service
    entrypoint: /app/entrypoint.sh
    env_file:
      - ./.env
    volumes:
      - ./django_service/:/app/
    ports:
      - 8000:8000
    restart: unless-stopped
    depends_on:
      - db

  go_service:
    build:
      context: ./go_service
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always

  db:
    #image: postgres:12.0-alpine
    image: postgis/postgis:15-3.3
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always

volumes:
  postgres_volume: